<body>

	<header></header>

	<main>
	    {% if TheQuestions %}
	        <ul>
	            {% for x in TheQuestions %}
	                <li> <a href="{% url 'polls:detail' x.id %}"> {{x.question_text}} </a> </li>
	            {% endfor %}
	        </ul>
	    {% else %}
	        <p>No polls are available.</p>
	    {% endif %}
	</main>

	<footer></footer>
